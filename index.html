<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Bingo2022</title>
</head>
<body>
    <main>
        <h1 class="encabezado" align="center">Entrega de cartones Bingo</h1>
        <div class="contenido">
        <center>
        <form action="" method="get" name="form" class="">
            <label for="numeroCC">
                <center><span>Criterios de busqueda</span>
                <input type="text" id="numeroCC" placeholder="Cedula,Nombre,Apellidos">
                <input type="submit" value="Buscar" name="opc" class="buscar">
                <br><br>
            </label>
                <center><legend>Relacion de ventas</legend></center>
                <br>
                <thead>
                    <table class="" style="width: 50%;"  border="1">
                        <tbody>
                            <tr>
                                <th>Nombre</th>
                                <th>Total ventas</th>
                                <th>Cartones a entregar</th>
                            </tr>
                            <tr>
                                <td id="nombreCli">Andres Rolon</td>
                                <td id="valor">$100,000,000,00</td>
                                <td>999</td>

                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <input type="submit" name="btnRegistar" value="Registrar entrega" id="registar" class="regiEntrega">
                    <button name="exit" id="salir" class="btnExit">Salir de aqui</button>
                </div>
            </thead>
            </fieldset>
        </center>
        </form>
    </main>
</body>
</html>
